<div class="delivery-wrapper">
    <button class="add-item-button" (click)="newItemOpen = true">
        Add Item
    </button>

    <abra-shopping-list-add-item *ngIf="newItemOpen" (closeModal)="newItemOpen = false"
        (getNewItem)="getNewItem($event)"></abra-shopping-list-add-item>

    <abra-shopping-list-items-list [items]="(items | async).deliveryItems" [titles]="titles"
        (changeStatus)="toArchive($event)">
    </abra-shopping-list-items-list>
</div>
